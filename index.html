<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty characters</title>
    <!-- Axios -->
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script defer type="module" src="scripts/index.js"></script>    
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1>Rick and Morty characters</h1>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="all" selected>All</option>
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown">Unknown</option>
    </select>

    <!-- Dropdown for Gender -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="all" selected>All</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="genderless">Genderless</option>
        <option value="unknown">Unknown</option>
    </select>

    <input type="text" name="inSearch" id="inSearch" placeholder="Search for a character...">
    <button id="btnSearch">Search</button>
    <button id="btnRandom">Get random character</button>
    <br>
    <br>
    <button id="btnFavorites">❤ Favorites ❤</button>

    
    <br>
    <br>
    <div id="divCharacters">
        <img id="imgCharacter" src="images/Rick_and_Morty_default_character.png" width="300"
            alt="Rick and Morty default character">
            <!-- <h3>Name:</h3>
            <p>Location:</p>
            <p>Species:</p>
            <p>Status:</p>
            <p>Type:</p> -->
    </div>
</body>

  <!-- Character Template -->
  <template id="characterTemplate">
    <div class="card-item">
        <div class="card">
            <div class="img-wrapper">
                <img src="images/Rick_and_Morty_default_character.png" class="" alt="Rick and Morty character" />
                <h3>Name:</h3>
                <p>Location:</p>
                <p>Species:</p>
                <p>Status:</p>
                <p>Type:</p>

                <div data-img-id="" class="favourite-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</template>
<!-- Character Template -->


</html>
